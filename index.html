<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Arm Strong Numbers Checker">
    <meta name="description" keywords="Arm Strong Numbers Checker, Javascript, JS developers, oyetola oluwatimileyin, timmystroge, stroge, front-end developer, Oyetola oluwatimileyin, professional web developer, frontend developer, software engineer, tm technology, full stack developer">
    <meta property="og:site_name" content="Arm Strong Numbers Checker" />
    <meta property="og:site" content="https://armstrong-checker-timmystroge.vercel.app/" />
    <meta
      property="og:title"
      content="Arm Strong Numbers Checker: Check to see if a number is an ARm Strong"
    />
    <meta
      property="og:description"
      content="Arm Strong Numbers Checker: A program to check whether a number is an armstrong number or not. Return true if the number is Arm Strong otherwise return false"
    />

    
    <meta name="author" content="Oyetola Oluwatimileyin" />
    <title>Arm Strong Numbers Checker</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div id="container">
        <div id="wrapper">
          <div class="header">
            <h1>ArmStrong <span class="checker">Checker</span></h1>
            <p>
              Enter Number below to check if the number is an Arm Strong Number
              or not.
            </p>
          </div>

          <!-- Form -->
          <form method="POST" id="form">
            <div class="form-group">
              <input
                type="number"
                name="userInput"
                id="userInput"
                
                placeholder="Enter Number"
              />
            </div>

            <!-- Feed bacjk message goes in here -->
            <p id="feedback"></p>

            <!-- SUBMIT BUTTON -->
            <div class="btn">
              <button id="btn" type="submit">Check</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer">&copy; <span id="year"></span> TimmyStroge.</div>
    </footer>

    <script src="sandbox.js"></script>
  </body>
</html>
